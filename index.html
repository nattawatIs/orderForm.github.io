<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กำลังเข้าสู่ Form</title>
  <style>
    .centerScreen {
      margin-top: 20px;
      margin-right: auto;
      margin-bottom: 20px;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: powderblue;">
  <div class="centerScreen">
    <center>
      <h1>กำลังเข้าสู่ Google Form กรุณารอซักครู่</h1>
    </center>
  </div>
</body>

<footer>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <script>
    let userId = "";

    const main = async () => {
        await liff.init({ liffId: "2007172049-a5vwMpV5" });
    
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          userId = profile.userId;

          <!-- lineprofile.style.display = "block"; -->

          window.location.replace(
            // `https://docs.google.com/forms/d/e/1FAIpQLSce5BEBpXIFwWJ5Oi83InQGMyryJGWAQR5l30d9pwT1EozHlA/viewform?usp=pp_url&entry.1223880854=${userId}`
            `https://docs.google.com/forms/d/e/1FAIpQLSeHNurCg_AEb8AlEqzLkGiXdat-SwR85JQmWyIAv_cVwBgIvw/viewform?usp=pp_url&entry.2142304283=${userId}`
          );
        } else {
          liff.login();
        }
      }
    // เรียกใช้งานฟังก์ชันหลัก
    main();
  </script>
</footer>
</html>
